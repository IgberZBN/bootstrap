<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprendendo bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- ! spinner border -->
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-success"></div>
    <br>
    <!-- ! spinner border pequeno -->
    <div class="spinner-border spinner-border-sm text-primary"></div>
    <div class="spinner-border spinner-border-sm text-danger"></div>
    <div class="spinner-border spinner-border-sm text-warning"></div>
    <div class="spinner-border spinner-border-sm text-success"></div>
    <br>
    <!-- ! spinner grow -->
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-success"></div>
    <br>
    <!-- ! spinner grow small -->
    <div class="spinner-grow spinner-grow-sm text-primary"></div>
    <div class="spinner-grow spinner-grow-sm text-danger"></div>
    <div class="spinner-grow spinner-grow-sm text-warning"></div>
    <div class="spinner-grow spinner-grow-sm text-success"></div>
    <br>
    <button class="btn btn-primary" disabled>
        CFB cursos <span class="spinner-border spinner-border-sm"></span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
